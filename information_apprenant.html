<body>
    <div class="header">
        <img src="ressources/icons/Logo.png" alt="Logo du projet">
        <div class="container_button_account">
            <button class="button_green_medium wth27" type="button" ><a class="color-white fnt_Oswald fnt_wght_bold fnt_size_medium" href="">Mon compte</a></button>
            <div class="green_border wth27"></div>
        </div>
    </div>

    <div class="container_button_card">
        <button class="button_green_medium wth30"><a class="color-white fnt_Oswald fnt_wght_bold fnt_size_medium" href=""> Choisir une carte</a></button>
        <div class="green_border_draw"></div>
    </div>

    <!-- NAV Account-->


    <div class="nav_side">
        <div class="box_green_doc">
            <img src="ressources/icons/document-icon.svg" alt="">

        </div>

        <div class="box_green_info">
            <img src="ressources/icons/user-icon.svg" alt="">

            <img src="ressources/icons/contact-icon.svg" alt="">

            <img src="ressources/icons/log-out-icon.svg" alt="">

        </div>
    </div>
</section>

    <div class="formulaire_information">
        <form action="">
            <h2>Informations</h2>
                <label for="Prénom">Prénom</label>
                <input type="text" class="button_text_medium">
                <img src="ressources/icons/icons8-modifier-50.png" alt="" class="modifier_icon">

                <label for="Nom">Nom</label>
                <input type="text" class="button_text_medium">
                <img src="ressources/icons/icons8-modifier-50.png" alt="" class="modifier_icon">
                
                <label for="email">E-mail</label>
                <input type="email" class="button_text_medium">
                <img src="ressources/icons/icons8-modifier-50.png" alt="" class="modifier_icon">
                
                <label for="mot de passe">Mot de passe</label>
                <input type="text" class="button_text_medium">
                <img src="ressources/icons/icons8-modifier-50.png" alt="" class="modifier_icon">

                <label for="confirmer mot de passe">Confirmer mot de passe</label>
                <input type="mdp" class="button_text_medium">
                
                <label for="Nouveau mot de passe">Nouveau mot de passe</label>
                <input type="text" class="button_text_medium">

                <div class="button_sauvegarder">
                    <button>Sauvegarder</button>
                </div>
            </div>

    </div>
